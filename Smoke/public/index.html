<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke Proxy</title>
    <link rel="icon" href="/assets/logo.svg">
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="stylesheet" href="/assets/fa.css">
  </head>
  <body>
    <div class="page-container">
      <div class="container-main">
        <center>
        <img src="/assets/logo.svg" height="200px;">
        <br>
        <span class="title">Smoke Proxy</span>
        </center>
        <input maxlength="250" id="url-input" placeholder="Search or Enter Url" list="urls"><button id="initiate">Go</button><br><br>
        <p id="error-disc">Please Enter a Search Term or Url</p>
        <p id="about-desc1">Smoke is a web proxy developed by <a style=text-decoration:none;color:#fff;font-weight:bold; href="//github.com/EnderKingJ">EnderKingJ</a> and <a style=text-decoration:none;color:#fff;font-weight:bold; href="//github.com/Nebelung-dev">Nebelung</a></p>
        <center>
        <a id="github" href="https://github.com/FogNetwork/Smoke"><i class="fab fa-github"></i></a>
        </center>
        <datalist id="urls">
            <option>https://google.com</option>
            <option>https://discord.com</option>
            <option>https://reddit.com</option>
            <option>https://invidio.us</option>
            <option>https://1v1.lol</option>
        </datalist>
      </div>
    </div>
    <script src="/assets/main.js"></script>
  </body>
